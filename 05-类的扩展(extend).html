<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="./dojo/dojo.js"></script>
    <script>
      dojo.declare('A', null, {
        fn1: function() {
          console.log('fn1')
        }
      })

      A.extend({
        fn1: function() {
          console.log('fn2')
        },
        fn2: function() {
          console.log('fn3')
        }
      })

      var a = new A()
      a.fn1() // fn2
      a.fn2() // fn3
    </script>
  </body>
</html>
